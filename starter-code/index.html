<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Galleria slideshow site</title>
  </head>
  <body>
    <header class="header">
      <div class="l_wrapper">
        <div class="headings">
          <h1 class="header-logo">
            <img src="./assets/shared/logo.svg" alt="" />
          </h1>
          <div class="header-contents">
            <button class="btn">START SLIDESHOW</button>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="l_wrapper">
        <ul class="l_row">
          <div class="l_col l_col_tablet">
            <div class="card">
              <img src="./assets/starry-night/thumbnail.jpg" alt="" />
            </div>

            <div class="card">
              <img
                src="./assets/the-storm-on-the-sea-of-galilee/thumbnail.jpg"
                alt=""
              />
            </div>
            <div class="card">
              <img src="./assets/lady-with-an-ermine/thumbnail.jpg" alt="" />
            </div>
            <div class="card">
              <img
                src="./assets/the-boy-in-the-red-vest/thumbnail.jpg"
                alt=""
              />
            </div>
          </div>
          <div class="l_col l_col_tablet">
            <div class="card">
              <img
                src="./assets/girl-with-pearl-earring/thumbnail.jpg"
                alt=""
              />
            </div>

            <div class="card">
              <img
                src="./assets/the-great-wave-off-kanagawa/thumbnail.jpg"
                alt=""
              />
            </div>
            <div class="card">
              <img src="./assets/the-night-cafe/thumbnail.jpg" alt="" />
            </div>
            <div class="card">
              <img src="./assets/arnolfini-portrait/thumbnail.jpg" alt="" />
            </div>
          </div>
          <div class="l_col l_col_tablet">
            <div class="card">
              <img src="./assets/guernica/thumbnail.jpg" alt="" />
            </div>
            <div class="card">
              <img src="./assets/van-gogh-self-portrait/thumbnail.jpg" alt="" />
            </div>
            <div class="card">
              <img src="./assets/mona-lisa/thumbnail.jpg" alt="" />
            </div>
          </div>
          <div class="l_col l_col_tablet">
            <div class="card">
              <img src="./assets/penitent-magdalene/thumbnail.jpg" alt="" />
            </div>
            <div class="card">
              <img src="./assets/the-sleeping-gypsy/thumbnail.jpg" alt="" />
            </div>
            <div class="card">
              <img src="./assets/the-basket-of-apples/thumbnail.jpg" alt="" />
            </div>
            <div class="card">
              <img src="./assets/the-swing/thumbnail.jpg" alt="" />
            </div>
          </div>
        </ul>
      </div>
    </main>
  </body>
</html>
